<div class="chat-container">
    <div class="chat-box" *ngFor="let response of chatResponses">
      <div [ngClass]="response.from">{{ response.message }}</div>
    </div>
    <div class="input-box">
      <input
        type="text"
        [(ngModel)]="userInput"
        placeholder="Type a message"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
